<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fortune Teller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <p>Lucky Events:</p>
      <input type="checkbox" name="luck" value="See a rainbow">
      <input type="checkbox" name="luck" value="See a four-leaf clover">
      <input type="checkbox" name="luck" value="See a ladybug">
      <input type="checkbox" name="luck" value="Find a horseshoe">
      <p>Unlucky Events:</p>
      <input type="checkbox" name="unLuck" value="A black cat crossing your path">
      <input type="checkbox" name="unLuck" value="Walking under a ladder">
      <input type="checkbox" name="unLuck" value="Tipping a salt shaker over">
      <input type="checkbox" name="unLuck" value="Dropping your phone">
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="result">
      <span class="goodLuckResult">
        <p>Good Fortune:</p>
      </span>
      <span class="badLuckResult">
        <p>Bad Fortune</p>
      </span>
    </div>

  </div>
</body>
</html>
